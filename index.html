<!DOCTYPE html>
<html>
<head>
  <title>Моя виртуальная полка</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>🏠 Моя виртуальная полка</h1>
    <p>Добавляйте предметы в свои комнаты!</p>
  </div>

  <div class="rooms-container">
    <!-- Комната 1 -->
    <div class="room" id="garage">
      <h2>🚗 Гараж</h2>
      <div class="items-list" id="garage-items"></div>
      <button onclick="addItem('garage')">+ Добавить</button>
    </div>

    <!-- Комната 2 -->
    <div class="room" id="garden">
      <h2>🌿 Сад</h2>
      <div class="items-list" id="garden-items"></div>
      <button onclick="addItem('garden')">+ Добавить</button>
    </div>

    <!-- Комната 3 -->
    <div class="room" id="living-room">
      <h2>🛋️ Гостиная</h2>
      <div class="items-list" id="living-room-items"></div>
      <button onclick="addItem('living-room')">+ Добавить</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
