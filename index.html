<!DOCTYPE html>
<html>
<head>
  <title>Моя виртуальная коллекция</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1><i class="fas fa-store"></i> Моя коллекция</h1>
      <div class="search-bar">
        <input type="text" placeholder="Поиск предметов...">
        <i class="fas fa-search"></i>
      </div>
    </header>

    <div class="categories">
      <button class="active">Все</button>
      <button>Гараж</button>
      <button>Сад</button>
      <button>Гостиная</button>
    </div>

    <div class="items-grid" id="items-container">
      <!-- Карточки будут добавляться через JS -->
    </div>

    <!-- Форма добавления -->
    <div class="add-form" id="addForm">
      <div class="form-content">
        <span class="close-btn" onclick="hideAddForm()">&times;</span>
        <h3>Добавить новый предмет</h3>
        
        <div class="add-methods">
          <button class="method-btn active" onclick="setAddMethod('manual')">
            <i class="fas fa-keyboard"></i> Вручную
          </button>
          <button class="method-btn" onclick="setAddMethod('camera')">
            <i class="fas fa-camera"></i> Сканировать
          </button>
        </div>

        <div id="manualForm">
          <input type="text" id="itemName" placeholder="Название">
          <select id="itemCategory">
            <option value="garage">Гараж</option>
            <option value="garden">Сад</option>
            <option value="living-room">Гостиная</option>
          </select>
        </div>

        <div id="cameraForm" style="display:none;">
          <div class="camera-preview" id="cameraPreview">
            <video id="video" width="100%" autoplay></video>
            <canvas id="canvas" style="display:none;"></canvas>
          </div>
          <button onclick="capturePhoto()" class="capture-btn">
            <i class="fas fa-camera"></i> Сфотографировать
          </button>
        </div>

        <button onclick="addNewItem()">Добавить</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
